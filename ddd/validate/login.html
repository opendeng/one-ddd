<body>

			</div>
			<div class="">
				<button type="button" class="btn btn-primary btn-block" id="user_insert_btn">登录</button>
				<button type="button" onclick="dd()" class="btn btn-primary btn-block" id="user_register_btn">注册</button>
			</div>

	</div>
	<script type="text/javascript" src="validate.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			 validate_add_form()
		}
